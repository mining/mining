<div class="row">
    <div class="col-lg-12">
        <h1><i class="fa fa-folder"></i> <span translate>Dashboard Groups</span></h1>
        <ol class="breadcrumb">
            <li><a href="#/"><i class="icon-dashboard"></i> Admin</a></li>
            <li class="active" translate>Dashboard Groups</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <form name="form_cube" accept-charset="utf-8" role="form" ng-submit="save(cube)">
            <div class="form-group">
                <label for="dashboard_group_name"><span translate>Name</span> <span class="required">*</span></label>
                <input type="text" id="dashboard_group_name" ng-model="dashboardGroup.name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dashboard_group_dashboards">Dashboards <span class="required">*</span></label>
                <input type="hidden" multiple ui-select2-sortable sortable simple-query="queryDashboards" id="dashboard_group_dashboards"
                        ng-model="dashboardGroup.dashboards" class="form-control">
            </div>

            <!--<label><input type="checkbox" ng-model="force_save" checked/> Force save</label>
            <button type="submit" class="btn btn-primary"
                    ng-disabled="(form_cube.$invalid && !cube.sql) || (!force_save && !dashboard_group_valid)">Save
            </button>-->
            <button type="submit" class="btn btn-primary" translate>Save</button>
            <button type="button" class="btn btn-success" ng-click="newForm()" translate>New</button>
        </form>
    </div>
    <div class="col-lg-6 table-responsive">
        <table class="table table-bordered table-tbody-striped">
            <thead>
                <tr>
                    <th colspan="3">
                        <span translate>Search:</span> <input type="text" class="form-control" ng-model="search.$" placeholder="Type to search" />
                    </th>
                </tr>
            </thead>
            <thead>
            <th>
            </th>
            <th translate>
                Name
            </th>
            <th>
                Dashboards
            </th>
            </thead>
            <tbody>
                <tr ng-repeat="dd in dashboardGroups|filter:search|orderBy:'name'">
                    <td class="edit-delete">
                        <a ng-click="selectDashboardGroup(dd)" title="Edit Dashboard Group"><i class="fa fa-pencil"></i></a>
                        <a ng-click="deleteDashboardGroup(dd)" title="Delete Dashboard Group"><i class="fa fa-trash-o"></i></a>
                    </td>
                    <td>
                        [[dd.name]]
                    </td>
                    <td class="multi-labels">
                        <span class="label label-default" ng-repeat=" adm in dd.dashboards">[[ adm.label ]]</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div><!-- /.row -->
