<div class="form-group">
    <label for="cube_type" translate>Join Type</label>
    <select class="form-control" ui-select2 id="cube_type" ng-model="cube.cube_join_type">
        <option value="" selected="selected"></option>
        <option value="inner" translate>Inner</option>
        <option value="left" translate>Left</option>
        <option value="append" translate>Append</option>
    </select>
</div>
<label ng-show="cube.type=='cube_join' && cube.type" translate>Relationsip</label>
<div class="well" ng-show="cube.type=='cube_join' && cube.type">
    <div class="form-group row" ng-repeat="cube_relation in cube.relationship track by $index">
            <div class="col-xs-12 col-md-5">
                <label translate>Cube</label>
                <select ui-select2 ng-model="cube.relationship[$index].cube" class="form-control" ng-change="loadCubeFields($index);">
                    <option value=""></option>
                    <option ng-repeat="c in cubes" value="[[ c.slug ]]">[[ c.slug ]]</option>
                </select>
            </div>
            <div class="col-xs-12 col-md-5">
                <label translate>Field</label>
                <select ui-select2 ng-model="cube.relationship[$index].field" class="form-control">
                    <option value=""></option>
                    <option ng-repeat="f in cube.relationship[$index].fields" value="[[ f ]]">[[ f ]]</option>
                </select>
            </div>
        <div class="col-xs-12 col-md-2">
            <!--<lable class="badge badge-success">[[ $index+1 ]]</lable>-->
            <div class="form-group">
                <label class="invisible" translate>Remove</label>
                <button ng-click="$parent.removeRelationship($index);" type="button" class="btn btn-danger btn-block"><i class="fa fa-times"></i></button>
            </div>
        </div>
    </div>
    <button ng-show="cube.type=='cube_join'" ng-click="$parent.addRelationship();" class="btn btn-default btn-lg center-block" type="button" translate><i class="fa fa-plus"></i> Relationship</button>
</div>
